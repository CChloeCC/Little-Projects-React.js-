<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9*9</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      .container {
        position: relative;
        width: 1282px;
        height: 1374px;
        background: #f0f0f0 0% 0% no-repeat padding-box;
        opacity: 1;
      }
      .main {
        padding: 60px 70px;

        display: flex;
        flex-wrap: wrap;
      }

      .rec1 {
        width: 350px;
        height: 366px;
        margin: 20px 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      .rec1 .item1 {
        display: flex;
        align-items: center;
        height: 28px;
        width: 350px;
        font-size: 24px;
        font: normal normal normal 24px/24px Helvetica Neue;
        letter-spacing: 0px;
        color: #2eb738;
        opacity: 1;
      }
      .item1 p {
        display: inline-block;
        margin: 0 20px;
        width: 280px;
        border-top: #2eb738 1px solid;
      }
      .rec1 .item2 p:first-child {
        width: 280px;
        height: 78px;
        text-align: center;
        font-family: "蘋方-繁";
        letter-spacing: 0px;
        color: #2eb738;
        font-size: 56px;
        opacity: 1;
      }
      .rec1 .item2 p:nth-child(2) {
        width: 280px;
        height: 78px;
        text-align: center;
        font: normal normal medium 56px/84px PingFang TC;
        letter-spacing: 0px;
        color: #2eb738;
        font-size: 24px;
        opacity: 1;
      }
      .numBox {
        width: 350px;
        height: 366px;
        margin: 20px 15px;
        padding: 35px 40px 40px 40px;
        display: flex;
        align-items: center;
        flex-direction: column;
        flex-wrap: wrap;
        background: #ffffff 0% 0% no-repeat padding-box;
        box-shadow: 0px 3px 10px #d8d8d8;
        border-radius: 100px 0px 30px 0px;
        opacity: 1;
      }
      .num {
        height: 153px;
        font-size: 128px;
        text-align: center;
        font-family: "Helvetica Neue";
        font-weight: bold;
        letter-spacing: 0px;
        color: #2eb738;
        text-shadow: 4px 3px 0px #f0f0f0;
        opacity: 1;
      }
      .numBox p {
        font-size: 24px;

        height: 33px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;

        font-family: "Helvetica Neue";
        letter-spacing: 0px;
        color: #2eb738;
        opacity: 1;
      }
      .numBox p:nth-child(5) {
        margin-top: 29px;
      }
      .container .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 34px;
        background: #2eb738 0% 0% no-repeat padding-box;
        display: flex;
        justify-content: end;
        align-items: center;
        opacity: 1;
      }
      .footer p {
        width: 352px;
        height: 18px;
        font-size: 16px;
        text-align: left;
        font: normal normal normal 16px/24px Helvetica Neue;
        letter-spacing: 0px;
        color: #f0f0f0;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="rec1">
          <div class="item1">
            <span>x</span>
            <p></p>
            <span>x</span>
          </div>
          <div class="item2">
            <p>九九乘法表</p>
            <p>MULTIPLICATION CHART</p>
          </div>
          <div class="item1">
            <span>x</span>
            <p></p>
            <span>x</span>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Copyright © 2019 HexSchool. All rights reserved.</p>
      </div>
    </div>
    <script>
      let main = document.querySelector(".main");

      for (let i = 2; i <= 9; i++) {
        let numBox = document.createElement("div");
        numBox.className = "numBox";
        numBox.innerHTML = `<div class='num'>${i}</div>`;

        for (let o = 1; o <= 9; o++) {
          numBox.innerHTML += `<p>${i}*${o}=${i * o}</p>`;
        }
        main.appendChild(numBox);
      }
    </script>
  </body>
</html>
